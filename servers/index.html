    <style>
    .btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 1rem 2.2rem;
  font-size: 1rem;
  font-weight: 600;
  text-decoration: none;
  border-radius: 12px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  border: none;
  gap: 0.7rem;
}
.btn-primary {
  background: var(--gradient);
  color: var(--light);
  box-shadow: 0 4px 20px -5px rgba(123, 44, 191, 0.4);
  position: relative;
}
.btn-primary:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, var(--secondary), var(--primary));
  opacity: 0;
  transition: opacity 0.3s ease;
}
.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px -3px rgba(123, 44, 191, 0.5);
}
.btn-primary:hover:after {
  opacity: 1;
}
    </style>
